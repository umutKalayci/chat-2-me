<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/pages/chats"> </ion-back-button>
      <ion-item>
        <ion-avatar>
          <img alt="Silhouette of a person's head" [src]="person.images[0]" />
        </ion-avatar>
        <ion-label class="m-left-1vh"> {{person.name}} </ion-label>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none" *ngIf="(chats) as chat$">
    <ion-item-group class="chats-group" *ngFor="let chat of chat$">
      <app-chat-box
        [chat]="chat"
        [current_user_id]="currentUserId"
      ></app-chat-box>
    </ion-item-group>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar color="light">
    <ion-textarea rows="1" placeholder="Send message" [(ngModel)]="message">
    </ion-textarea>
    <ion-buttons slot="end">
      <ion-fab-button
        *ngIf="!isLoading"
        size="small"
        color="primary"
        (click)="sendMessage()"
      >
        <ion-icon name="send"></ion-icon>
      </ion-fab-button>
      <ion-fab-button *ngIf="isLoading" size="small" color="primary">
        <ion-spinner name="crescent" color="white"></ion-spinner>
      </ion-fab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
